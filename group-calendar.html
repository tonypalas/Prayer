<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Calendar | Prayer & Fasting</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 1rem;
    }
    .top-bar h1 {
      margin: 0;
      flex: 1;
      text-align: center;
    }
    .home-btn {
      background: #4b6cb7;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    .prayer-details {
      max-width: 1200px;
      margin: 0 auto 1rem;
      background: #e0eaff;
      border-left: 4px solid #4b6cb7;
      padding: 1rem;
      border-radius: 5px;
      color: #1a3c75;
    }
    .calendar-controls {
      text-align: center;
      margin: 1rem 0;
    }
    .calendar-controls button {
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-controls span {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .day {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
    }
    .day h4 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .slot {
      padding: 0.4rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      background-color: #fff3cd;
      color: #856404;
    }
    .slot.taken {
      background-color: #4b6cb7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a class="home-btn" href="index.html">← Home</a>
    <h1>Group Fasting Calendar</h1>
  </div>

  <div class="prayer-details" id="prayer-details"></div>

  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">← Previous</button>
    <span id="month-label"></span>
    <button onclick="changeMonth(1)">Next →</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const SELECTED_GROUP_KEY = 'selected_group';
    const STORAGE_KEY = 'calendar_slots';
    const calendarEl = document.getElementById('calendar');
    const monthLabel = document.getElementById('month-label');
    const prayerEl = document.getElementById('prayer-details');
    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    const group = JSON.parse(localStorage.getItem(SELECTED_GROUP_KEY));
    const groupId = group ? group.name : 'default';
    let allData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let groupData = allData[groupId] || {};

    // Show Prayer Details
    prayerEl.innerHTML = `
      <h3>Prayer Details</h3>
      <p>${group?.description ? group.description : 'No prayer details provided.'}</p>
    `;

    function getMonthKey(year, month) {
      return `${year}-${String(month + 1).padStart(2, '0')}`;
    }

    function saveSlot(day, time, year, month) {
      const monthKey = getMonthKey(year, month);
      groupData[monthKey] = groupData[monthKey] || {};
      groupData[monthKey][day] = groupData[monthKey][day] || {};
      groupData[monthKey][day][time] = true;
      allData[groupId] = groupData;
      localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
    }

    function clearSlot(day, time, year, month) {
      const monthKey = getMonthKey(year, month);
      if (groupData[monthKey] && groupData[monthKey][day]) {
        groupData[monthKey][day][time] = false;
        allData[groupId] = groupData;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
      }
    }

    function toggleSlot(el, day, time, year, month) {
      const isTaken = el.classList.toggle('taken');
      el.textContent = isTaken ? `${time} Taken` : `${time} Available`;
      if (isTaken) {
        saveSlot(day, time, year, month);
      } else {
        clearSlot(day, time, year, month);
      }
    }

    function createSlot(day, time, year, month) {
      const monthKey = getMonthKey(year, month);
      const taken = groupData?.[monthKey]?.[day]?.[time];
      const slot = document.createElement('div');
      slot.className = 'slot' + (taken ? ' taken' : '');
      slot.textContent = `${time} ${taken ? 'Taken' : 'Available'}`;
      slot.onclick = () => toggleSlot(slot, day, time, year, month);
      return slot;
    }

    function renderCalendar(year, month) {
      calendarEl.innerHTML = '';
      monthLabel.textContent = `${monthNames[month]} ${year}`;

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayBox = document.createElement('div');
        dayBox.className = 'day';
        dayBox.innerHTML = `<h4>${month + 1}/${day}</h4>`;
        ['Morning', 'Midday', 'Evening'].forEach(time => {
          dayBox.appendChild(createSlot(day, time, year, month));
        });
        calendarEl.appendChild(dayBox);
      }
    }

    function changeMonth(direction) {
      currentMonth += direction;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
  </script>

</body>
</html>
