
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 1rem;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 1rem;
    }
    .calendar-labels {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      max-width: 1200px;
      margin: 0 auto 0.5rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .day {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
    }
    .day h4 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .slot {
      padding: 0.4rem;
      margin: 0.3rem 0;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      background-color: #fff3cd;
      color: #856404;
    }
    .slot.taken {
      background-color: #4b6cb7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="nav-buttons" style="text-align: center; margin-bottom: 1rem;">
    <a href="group-details.html" style="margin-right: 1rem; background: #4b6cb7; color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none;">‚Üê Back</a>
    <a href="index.html" style="background: #4b6cb7; color: white; padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none;">üè† Home</a>
  </div>


  
  <div class="top-bar">
    <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1rem;">
      <button onclick="changeMonth(-1)">‚Üê Prev</button>
      <h2 id="month-label"></h2>
      <button onclick="changeMonth(1)">Next ‚Üí</button>
    </div>

    <h1>Group Calendar</h1>
  </div>

  <div class="calendar-labels">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div class="calendar" id="calendar"></div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth(); // 0-indexed

    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDayOfWeek = new Date(year, month, 1).getDay(); // 0 = Sunday

    // Fill empty slots before the first day
    for (let i = 0; i < firstDayOfWeek; i++) {
      const empty = document.createElement('div');
      calendarEl.appendChild(empty);
    }

    // Fill days of the month
    for (let day = 1; day <= daysInMonth; day++) {
      const dayBox = document.createElement('div');
      dayBox.className = 'day';
      const date = new Date(year, month, day);
      const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
      dayBox.innerHTML = `<h4>${month + 1}/${day} (${weekday})</h4>`;
      ['Morning', 'Midday', 'Evening'].forEach(time => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.textContent = `${time} Available`;
        slot.onclick = () => {
          const taken = slot.classList.toggle('taken');
          slot.textContent = `${time} ${taken ? 'Taken' : 'Available'}`;
        };
        dayBox.appendChild(slot);
      });
      calendarEl.appendChild(dayBox);
    }
  
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar(year, month) {
      const calendarEl = document.getElementById('calendar');
      const monthLabel = document.getElementById('month-label');
      calendarEl.innerHTML = "";

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfWeek = new Date(year, month, 1).getDay();

      const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
      monthLabel.textContent = `${monthName} ${year}`;

      for (let i = 0; i < firstDayOfWeek; i++) {
        const empty = document.createElement('div');
        calendarEl.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const weekday = date.toLocaleDateString('en-US', { weekday: 'short' });
        const dayBox = document.createElement('div');
        dayBox.className = 'day';
        dayBox.innerHTML = `<h4>${month + 1}/${day} (${weekday})</h4>`;
        ['Morning', 'Midday', 'Evening'].forEach(time => {
          const slot = document.createElement('div');
          slot.className = 'slot';
          slot.textContent = `${time} Available`;
          slot.onclick = () => {
            const taken = slot.classList.toggle('taken');
            slot.textContent = `${time} ${taken ? 'Taken' : 'Available'}`;
          };
          dayBox.appendChild(slot);
        });
        calendarEl.appendChild(dayBox);
      }
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    }

    renderCalendar(currentYear, currentMonth);
    </script>


</body>
</html>
